<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuporteIF - Contato</title>
    <link rel="stylesheet" href="style.css">

<body>

    <!-- Cabeçalho -->
    <header>
        <h2>SuporteIF</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="info.html">Informações</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h1>Entre em Contato</h1>
        <form class="contato-form" action="action_contato.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="data">Data de envio:</label>
            <input type="date" id="data" name="data">

            <label for="telefone">Telefone:</label>
            <input type="text" id="email" name="email" placeholder="Digite seu número de telefone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="mensagem">Problema:</label>
            <textarea id="text" name="mensagem" rows="5" placeholder="Relate seu problema"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 SuporteIF - Sistema de Suporte Técnico do IFPR.</p>
    </footer>
